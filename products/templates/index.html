{% extends 'base.html' %}

{% block content %}
    <style>
        .ui.card .image {
            overflow: hidden; 
            height: 200px; /* Set your desired image height */
          }
          
          .ui.card .image img {
            width: 100%;
            height: 100%;
          }
    </style>
    <div class="ui stackable four column grid">
        {% for product in products %}
        <div class="column">
            <div class="ui card" style="width: 18rem;">
                <div class="image">
                    <img height="200px" src="{{product.image_url}}" class="card-img-top" alt="{{product.name}}">
                </div>
                <div class="content">
                    <h5 class="header">{{product.name}}</h5>
                    <div class="meta">
                        <div class="ui green tag label">${{product.price}}</div>
                    </div>
                    <div class="extra content">
                        <button data-product="{{product.id}}" action="add" class="ui right floated blue button add-to-cart-buttons">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
